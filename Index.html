<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard</title>
  <style>
    body {
      background-color: green;
      font-family: Arial, sans-serif;
      color: blue;
      margin: 0;
      padding: 20px;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .cartao {
      background-color: yellow;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .cartao:hover {
      transform: scale(1.05);
    }

    .cartao__conteudo h3 {
      margin-top: 0;
      text-align: center;
    }

    .cartao__conteudo__pergunta,
    .cartao__conteudo__resposta {
      margin-top: 15px;
    }

    .cartao__conteudo__resposta {
      display: none;
      font-weight: bold;
    }

    .cartao:hover .cartao__conteudo__resposta {
      display: block;
    }
  </style>
</head>
<body>
  <main>
    <section id="container">
      <article class="cartao">
        <div class="cartao__conteudo">
          <h3>História</h3>
          <div class="cartao__conteudo__pergunta">
            <p>Qual a seleção venceu a Primeira Copa do Mundo?</p>
          </div>
          <div class="cartao__conteudo__resposta">
            <p>O primeiro vencedor foi o Uruguai.</p>
          </div>
        </div>
      </article>

      <!-- Adicione mais cartões abaixo copiando o bloco acima -->
    </section>
  </main>
</body>
</html>
